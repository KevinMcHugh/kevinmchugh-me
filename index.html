---
layout: default
---

<div class="home">

  <img src="/images/uc.gif" alt="Under Construction!!!" />
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <div><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></div>
			<img src={{ post.image }} style="height:250px" />
    {% endfor %}
  </ul>
</div>
